<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./Form1.css">
</head>
<body>
    <div class="div1">
        <form>
            <h2 class="heading">Login form</h2>

            <hr>

        <div class="mainDiv">
        <div class="divLable">
            <label>Name:</label>
        </div>
        <div>
            <input class="divInput" type="text" placeholder="Enter your name">
        </div></div>

        <div class="mainDiv">
        <div class="divLable">
            <label>Email:</label>
        </div>
        <div>
            <input class="divInput" type="text" placeholder="Email address">
        </div></div>

        <div class="mainDiv">
        <div class="divLable">
            <label>Password:</label>
        </div>
        <div>
            <input class="divInput" type="text" placeholder="Enter Password">
        </div></div>

        <div class="mainDiv">
            <div class="divLable">
                <input class="btn" type="Submit" value="Login">
            </div></div>
           
            
           <BR>
            <BR>
                <BR>
            <DIV>
            <p>Don't have an account?  <a href="./RegisterForm1.html">Create account </a></p>
        </DIV>
    </form>
    </div>
