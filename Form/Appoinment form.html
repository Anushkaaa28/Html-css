<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Appoinment form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img  src="./formsite_logo_white.svg" style="margin: 20px;">
    <div style="float: right;">
    <p>Don't have an account?</p>
    <a href="#">Sign up</a>
    </div>
 

    <h2 style="text-align: center; margin-top: 0px;">Login</h2>

    <form>
        <div class="formDiv">
            <br>
       
        <div class="mainDiv">
            <label class="labeldiv">Username:<sup>*</sup></label><br>
            <input class="inputdiv" type="text">
        </div>
   
        <div class="mainDiv">
            <label class="labeldiv">Password:<sup>*</sup></label><br>
            <input class="inputdiv" type="text">
        </div>

        <div class="mainDiv" >
            <input  class="Rme" type="checkbox" value="R ME">
            <label class="labeldiv">Remember me</label>
        </div>


        <div class="mainDiv">
            <button>Log in</button>
        </div>

    
        <div>
            <h4>OR</h4>
        </div>


        <p>log in with</p>

    <div class="mainDiv" style="margin: 0px 35px;">
        <a class="loginwith"><i class="fa-brands fa-google"></i>
            <span>Google</span></a>

        <a class="loginwith"><i class="fa-brands fa-microsoft"></i>
        <span>Microsoft</span></a>

        <a class="loginwith"><i class="fa-brands fa-facebook"></i>
        <span>Facebook</span></a>
            

    </div>



    
</div>
    
</body>
</html>
